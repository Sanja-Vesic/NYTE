<!doctype html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NYT Explorer</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/babel" src="js/Nyte.js"></script>
    <link rel="stylesheet" href="css/Nyte.css" type="text/css"/>
    <link rel="icon" href="img/news.png" type="image/gif"/>
  </head>
  <body>

    <div class="title">
      <h1> The New York Times Explorer</h1>
    </div>

    <div class="main">
      <div class="date">
        <label><b>Search New York Times Archive by date:</b></label>
        <p>Year:</p>
        <input type="number" id="year" value="2018">
        <p>Month:</p>
        <input type="number" id="month" value="2" min="1" max="12">
        <p>
        <button onclick="find()" id="find"><strong>Find</strong></button>
        </p>
      </div>
      <div id="root">
      </div>
    </div>

    
    <footer >
      <div class="infooter">
       <a href="https://developer.nytimes.com/" target="_blank"><img src="img/Times1.jpg"></a>
       <p>Links preview by LinkPreview API</p>
       <p>Copyright &copy; Sanja Vesic</p>
     </div>
    </footer>

   
  </body>
</html>
